<!DOCTYPE html>
<html>

<head>
    <title>Helin's Music Box</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="static/js/index.js" charset="utf-8"></script>

    <link rel="stylesheet" href="static/css/index.css">

</head>

<body>
  <div class="topcontainer">
    <h1> Click to Play a Music Note ~</h1>
  </div>

  <div class="instrument">
    <div id="c" class="box">C</div>
    <div id="d" class="box">D</div>
    <div id="e" class="box">E</div>
    <div id="f" class="box">F</div>
    <div id="g" class="box">G</div>
    <div id="a" class="box">A</div>
    <div id="b" class="box">B</div>
  </div>

  <div class="photo1">
    <img id="img" src="static/piano.png" alt="">
  </div>

    <audio id="cAudio">
      <source src="static/media/c_note.mp3" type="audio/mpeg">
      <source src="static/media/c_note.ogg" type="audio/ogg">
      <source src="static/media/c_note.wav" type="audio/wav">
    </audio>

    <audio id="dAudio">
      <source src="static/media/d_note.mp3" type="audio/mpeg">
      <source src="static/media/d_note.ogg" type="audio/ogg">
      <source src="static/media/d_note.wav" type="audio/wav">
    </audio>

    <audio id="eAudio">
      <source src="static/media/e_note.mp3" type="audio/mpeg">
      <source src="static/media/e_note.ogg" type="audio/ogg">
      <source src="static/media/e_note.wav" type="audio/wav">
    </adudio>

    <audio id="fAudio">
      <source src="static/media/f_note.mp3" type="audio/mpeg">
      <source src="static/media/f_note.ogg" type="audio/ogg">
      <source src="static/media/f_note.wav" type="audio/wav">
    </audio>

    <audio id="gAudio">
      <source src="static/media/g_note.mp3" type="audio/mpeg">
      <source src="static/media/g_note.ogg" type="audio/ogg">
      <source src="static/media/g_note.wav" type="audio/wav">
    </audio>

    <audio id="aAudio">
      <source src="static/media/a_note.mp3" type="audio/mpeg">
      <source src="static/media/a_note.ogg" type="audio/ogg">
      <source src="static/media/a_note.wav" type="audio/wav">
    </audio>

    <audio id="bAudio">
      <source src="static/media/b_note.mp3" type="audio/mpeg">
      <source src="static/media/b_note.ogg" type="audio/ogg">
      <source src="static/media/b_note.wav" type="audio/wav">
    </audio>


</body>

</html>
